<!doctype html>
<html>
   <head>
      <title>Guild Wars 2</title>

      <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

      <script type="text/javascript">
         $(document).ready(function() {
            $.ajax({
               url: 'recipes/1275.json',
               success: function(recipe) {

                  for (var i = 0; i < recipe['ingredients'].length; i++) {
                     $.ajax({
                        url: 'items/' + recipe['ingredients'][i]['item_id'] + '.json',
                        success: function(item) {
                           $('#input').append('<div>' + item['name'] + '</div>');
                           $('#input').append('<div><img src="items/' + item['item_id'] + '.png" alt="' + item['name'] + '"></div>');
                        }
                     });
                  }

                  $.ajax({
                     url: 'items/' + recipe['output_item_id'] + '.json',
                     success: function(item) {
                        $('#output').append('<div>' + item['name'] + '</div>');
                        $('#output').append('<div><img src="items/' + item['item_id'] + '.png" alt="' + item['name'] + '"></div>');
                     }
                  });

               }
            });
         });

      </script>
   </head>
   <body>

      <div id="input">
      </div>

      <div id="output">
      </div>

   </body>
</html>
